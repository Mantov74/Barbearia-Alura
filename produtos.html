<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="caixa">
        <h1><img src="logo.png"></h1>
        <nav>
            <ul>
                <li> <a href="index.html"> Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao">

        <label for="email">Email</label>
        <input type="text" id="email" class="input-padrao">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="input-padrao">

        <label for="mensagem">Mensagem</label>
        <textarea cols="30" rows="10" id="mensagem"></textarea>
        <fieldset>
            <legend>Como prefere o nome contato?</legend>

            <label for="radio-email">Email</label>
            <input type="radio" name="contato" value="radio-email" id="radio-email">

            <label for="radio-telefone">Telefone</label>
            <input type="radio" name="contato" value="radio-telefone" id="radio-telefone">

            <label for="radio-whatsapp">WhatsApp</label>
            <input type="radio" name="contato" value="radio-whatsapp" id="radio-whatsapp">
        </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
        </fieldet>
        
        <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email</label>

        <input type="submit" value="Enviar Formulário">
        
    </form>
</main>

<footer>
    <img src="logo-branco.png">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
</footer>

</body>
</html>
